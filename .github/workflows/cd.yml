name: Deploy

on:
  push:
    branches: [main]


jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'


      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: notely-430415

      - name: Use gcloud CLI
        run: gcloud info

      - name: Build app
        run: ./scripts/buildprod.sh

      - name: Build and push Docker image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-430415/notely-ar-repo/notely:latest .

      - name: Install Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Run migration
        run: ./scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: |
            gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-430415/notely-ar-repo/notely:latest \
            --region us-central1 \
            --allow-unauthenticated \
            --project=notely-430415 \
            --max-instances=4

