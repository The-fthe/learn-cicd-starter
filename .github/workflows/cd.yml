name: Deploy

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: notely-430415

      - name: Use gcloud CLI
        run: gcloud info

      - name: Build app
        run: ./scripts/buildprod.sh

      - name: Submit Docker image to Artifact Registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-430415/notely-ar-repo/my-app:TAG .
      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1--docker.pkg.dev/notely-430415/notely-ar-repo/my-app:TAG --region us-central1 --allow-unauthenticated --project  --max-instances=4 notely-430415
