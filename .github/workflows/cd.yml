on:
  push:
    branchs: [main]

jobs:
  Deploy:
    name: Deploy 
    runs-on: ubuntu-latest

    steps:
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: set up cloud sdk
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          version: '>= 363.0.0'

      - name: build app
        run: ./scripts/buildprod.sh

      - name: Submit docker
        run: 'gcloud builds submit --tag us-central1-docker.pkg.dev/notely-430415/notely-ar-repo'




